<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>button, meu filho.</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      
    }
    button {
      border: none;
      background-color: #1FEC8A;
      color: white;
      font-weight: bolder;
      padding: 5px 10px;
      border-radius: 3px;
      
    }
  </style>
</head>
<body>
  <main>
    <h3>Clique no botão:</h3>
    <button onclick="clicar()">clicar</button>
  </main>
  <script>
    let container = document.querySelector("main")
    let txt_h3 = document.createElement("h3")
    container.appendChild(txt_h3)
    txt_h3.innerHTML = ("")
    function clicar() {
      txt_h3.innerHTML += ("Você apetou!<br>")
    }
  </script>
</body>
</html>
