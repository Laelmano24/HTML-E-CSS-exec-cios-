<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Centralização sem display flex</title>
  <style>
  * {
    margin: 0px;
  }
    main.container {
      position: relative;
      background-color: #05CF7F;
      height: 100.8vh;
      margin: auto;
    }
    div { 
      display: block;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #CF8005;
      height: 200px;
      width: 200px;
    }
  </style>
</head>
<body>
  <main class="container">
    
    <div>
      
    </div>
  </main>
</body>
</html>
