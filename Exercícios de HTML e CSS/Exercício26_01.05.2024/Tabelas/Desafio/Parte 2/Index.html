<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Desafio do Guanabara</title>
  <style>
    table {
      border-collapse: collapse;
    }
    td {
      border: 2px solid black;
      text-align: center;
      padding: 10px 30px;
      font-size: 17px;
    }
  </style>
</head>
<body>
  <main>
    <table>
      <tr>
        <td colspan="4" >A</td>
        <td rowspan="4">B</td>
      </tr>
      <tr>
        <td rowspan="4">C</td>
        <td>D</td>
        <td>E</td>
        <td>F</td>
      </tr>
      <tr>
        <td>G</td>
        <td>H</td>
        <td>I</td>
        
      </tr>
      <tr>
        <td>J</td>
        <td>L</td>
        <td>M</td>
      </tr>
      <tr>
        <td colspan="4">N</td>
      </tr>
    </table>
  </main>
</body>
</html>
